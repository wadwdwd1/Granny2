<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Unity WebGL Player | Granny 2</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico"/>
    <link rel="stylesheet" href="TemplateData/styles.css"/>
    <!-- GameMonetize SDK (local version if you have it) -->
    <script type="text/javascript" src="sedk.js"></script>
    <script type="text/javascript">
        window.SDK_OPTIONS = {
            gameId: "jp112o3o4hzgrnc7zaewjkrfk282pul8",
            onEvent: function (a) {
                switch (a.name) {
                    case "SDK_GAME_PAUSE":
                        console.log("Game paused, muting audio...");
                        if (typeof myGameInstance !== 'undefined' && myGameInstance) {
                            myGameInstance.SendMessage('AudioManager', 'MuteAudio');
                        }
                        break;
                    case "SDK_GAME_START":
                        console.log("Ad finished, resuming audio...");
                        if (typeof myGameInstance !== 'undefined' && myGameInstance) {
                            myGameInstance.SendMessage('AudioManager', 'UnmuteAudio');
                        }
                        break;
                    case "SDK_READY":
                        console.log("SDK ready.");
                        break;
                }
            }
        };
    </script>
</head>
<body>
    <div id="unity-container" style="position: absolute; width: 100%; height: 100%; left: 0; top: 0;">
        <canvas id="unity-canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        let myGameInstance = null;
        let isAdShown = false;

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        function showAdOnClick() {
            if (!isAdShown && typeof sdk !== 'undefined' && typeof sdk.showBanner !== 'undefined') {
                sdk.showBanner();
                isAdShown = true;
                console.log("Ad displayed.");
            } else {
                console.warn("SDK or showBanner not defined.");
            }
        }

        async function mergeFiles(parts, onProgress) {
            let loaded = 0;
            const total = parts.length;
            const blobs = await Promise.all(parts.map(async (part, index) => {
                const res = await fetch(part);
                const blob = await res.blob();
                loaded++;
                if (onProgress) onProgress(loaded / total);
                return blob;
            }));
            return URL.createObjectURL(new Blob(blobs));
        }

        async function initializeGame() {
            var buildUrl = "Build"; // Local folder containing Build files
            var loaderUrl = buildUrl + "/Granny2.loader.js";

            var dataParts = [
                buildUrl + "/Granny2_part1.data",
                buildUrl + "/Granny2_part2.data",
                buildUrl + "/Granny2_part3.data"
            ];
            var wasmParts = [
                buildUrl + "/Granny2_part1.wasm",
                buildUrl + "/Granny2_part2.wasm"
            ];

            loadingBar.style.display = "block";

            var dataUrl = await mergeFiles(dataParts, progress => {
                progressBarFull.style.width = (50 * progress) + "%";
            });
            var wasmUrl = await mergeFiles(wasmParts, progress => {
                progressBarFull.style.width = (50 + 50 * progress) + "%";
            });

            var config = {
                dataUrl: dataUrl,
                frameworkUrl: buildUrl + "/Granny2.framework.js",
                codeUrl: wasmUrl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Awesome",
                productName: "Granny 2",
                productVersion: "1.0",
                showBanner: unityShowBanner
            };

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, progress => {
                    progressBarFull.style.width = (100 * progress) + "%";
                }).then(unityInstance => {
                    myGameInstance = unityInstance;
                    setTimeout(() => { loadingBar.style.display = "none"; }, 500);
                    canvas.addEventListener('pointerdown', showAdOnClick);
                    canvas.addEventListener('touchstart', showAdOnClick);
                }).catch(message => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        }

        initializeGame();
    </script>
</body>
</html>
